# Исправленная тестовая программа для команды POW
# Используем адреса в диапазоне 0-4095

- command: load
  constant: 2    # основание
  address: 1

- command: load
  constant: 500  # адрес для записи основания (вместо 1000)
  address: 2

- command: write
  value_reg: 1
  address_reg: 2
  offset: 0

- command: load
  constant: 3    # показатель
  address: 3

- command: load
  constant: 600  # адрес для записи показателя (вместо 2000)
  address: 4

- command: write
  value_reg: 3
  address_reg: 4
  offset: 0

# Вычисление 2^3
- command: pow
  value1_addr: 500  # адрес основания в памяти
  value2_reg: 4     # регистр с адресом показателя (600)
  result_reg: 5     # результат 2^3 = 8

# Сохраняем результат в память для проверки
- command: load
  constant: 700  # адрес для результата (вместо 3000)
  address: 6

- command: write
  value_reg: 5
  address_reg: 6
  offset: 0